<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="adivinhacao.js" defer></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Jogo de Adivinhação</title>
</head>
<body>

    <div class="game-container">

        <h1>Jogo de Adivinhação</h1>
        <p id="explicacao">Digite um número entre 1 e 100 e tente adivinhar o número secreto.</p>

        <div class="area-jogo">
            <input type="number" id="guess" placeholder="Seu palpite">
            <button id="guessButton">Chutar</button>
            <div id="tentativasRestantesBox" class="contador">
                <span class="label">Tentativas:</span>
                <span id="tentativasNumero" class="numero"></span>
            </div>

        </div>
        <div id="message"></div>
    </div>

</body>
</html>
